	<head>
		<title> Team Ocelots Klump Project </title>
	</head>

	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<script>

			$.ajax({

				dataType: 'json',

				cache: true,

				}

		</script>

		<div id="printableArea">

		</div>

		<input type="button" onclick="('printableArea')" value="Print Json Info!" />
